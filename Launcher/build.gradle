// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    var1 = 'C:\\Program Files\\Android\\Android Studio\\keys\\freedomdebug.jks'
    var2 = '123456789'
    var4 = 'key0'
    var3 = '123456789'
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}